<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Редактировать профиль — AltTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="mb-3 text-center">Редактировать профиль</h3>
        <form method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.avatar.label(class="form-label") }}
                {{ form.avatar(class="form-control") }}
            </div>
            <div class="mb-3">
                {{ form.cover.label(class="form-label") }}
                {{ form.cover(class="form-control") }}
            </div>
            {{ form.submit(class="btn btn-primary w-100") }}
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('profile', username=user.username) }}">Назад в профиль</a>
        </div>
    </div>
</div>
</body>
</html>
