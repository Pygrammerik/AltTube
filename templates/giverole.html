<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Выдать роль — AltTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="mb-3 text-center">Выдать роль</h3>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Ник пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                    <option value="owner">owner</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Выдать роль</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('admin_panel') }}">Назад в админку</a>
        </div>
    </div>
</div>
</body>
</html>
